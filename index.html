    <style>
        :root {
            --color-primary: #3b82f6;
            --color-glow: rgba(59, 130, 246, 0.7);
        }

        body, html {
            overflow: hidden;
        }
        
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .background-grid {
            display: flex;
            gap: 1vw;
            position: absolute;
            top: -25%; 
            left: 50%;
            width: 150vw; 
            height: 150%; 
            transform: translateX(-50%) rotate(-15deg); 
        }
        
        .column {
            display: flex;
            flex-direction: column;
            gap: 1vw;
            min-width: 200px;
            flex: 1;
            animation-duration: 120s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .column img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            opacity: 0.7;
        }

        @keyframes scrollUp {
            from { transform: translateY(0); }
            50% { transform: translateY(-50%); }
            to { transform: translateY(-100%); }
        }

        @keyframes scrollDown {
            from { transform: translateY(-100%); }
            50% { transform: translateY(-50%); }
            to { transform: translateY(0); }
        }
        
        .column:nth-child(odd) {
            animation-name: scrollDown;
        }

        .column:nth-child(even) {
            animation-name: scrollUp;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(17, 24, 39, 0.7) 0%, rgba(17, 24, 39, 0.95) 100%);
            z-index: -1;
        }

        
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; 
            z-index: 1;
        }
        
        h1, .main-button {
            font-family: 'Orbitron', sans-serif;
        }
        
        p {
            font-family: 'Roboto', sans-serif;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-content > * {
            animation: fadeInSlideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .fade-in-content h1 {
            animation-delay: 0.2s;
        }
        .fade-in-content p {
            animation-delay: 0.4s;
        }
        .fade-in-content .main-button {
            animation-delay: 0.6s;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px var(--color-glow);
            }
            50% {
                box-shadow: 0 0 35px var(--color-glow);
            }
        }
        
        .main-button {
            border: 2px solid var(--color-primary);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px var(--color-glow);
            animation: pulse-glow 3s infinite;
        }

        .main-button:hover {
            background-color: var(--color-primary);
            color: white;
            transform: scale(1.05);
            animation-play-state: paused; 
        }
